<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/sstyle.css">
  <title>Formulario Registro</title>
</head>
<body background="img/planta.jpg">
  <section class="form-register">
    <form action="#">
    <h4>Formulario Registro</h4>
    <label for="nom">Nombre completo</label>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <label for="nom">Apellido completo</label>
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" >
    <label for="nom">Correo electronico</label>
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" >
    <label for="nom">Contraseña</label>
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña" >
    <label for="nom">Numero telefonico</label>
    <input class="controls" type="text" name="numeros" id="numeros" placeholder="Ingrese su numero" >
    <input class="boton" type="submit" value="Registar">
    <p><a href="login.html">¿Ya tengo Cuenta?</a></p>
  </form>
  </section>

  
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="js/funciones2.js"></script>
</body>
</html>
